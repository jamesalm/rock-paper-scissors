<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div id="container">
      <h1>Rock Paper Scissors</h1>
      <h2>Make your selection</h2>
      <h5>First to 5 wins!</h5>

      <br />
      <button class="button" onclick="playRound('Rock', computerPlay())">
        Rock
      </button>
      <button class="button" onclick="playRound('Paper', computerPlay())">
        Paper
      </button>
      <button class="button" onclick="playRound('Scissors', computerPlay())">
        Scissors
      </button>
      <p id="gameUpdate">Here</p>
      <div class="score-container">
        <div class="scoreboard">
          <p>Player Score</p>
        </div>
        <div class="scoreboard second">
          <p>Player Score</p>
        </div>
      </div>
    </div>
  </body>
</html>

<script src="script.js"></script>
